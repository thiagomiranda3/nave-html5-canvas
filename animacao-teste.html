<html>
    <head>
        <title>Loop de Animação com Spirtes</title>
        <script src="animacao.js"></script>
        <script src="bola.js"></script>
    </head>

    <body>
        <canvas id="canvas_animacao" width="500" height="500"></canvas>

        <script>
            let canvas = document.getElementById('canvas_animacao')
            let ctx = canvas.getContext('2d')

            let b1 = new Bola(ctx)
            b1.x = 100
            b1.y = 200
            b1.velocidadeX = 20
            b1.velocidadeY = -10
            b1.cor = 'red'
            b1.raio = 20

            let b2 = new Bola(ctx)
            b2.x = 200
            b2.y = 100
            b2.velocidadeX = -10
            b2.velocidadeY = 20
            b2.cor = 'blue'
            b2.raio = 30

            var animacao = new Animacao(ctx)
            animacao.novoSprite(b1)
            animacao.novoSprite(b2)

            animacao.ligar()
        </script>
    </body>
</html>
