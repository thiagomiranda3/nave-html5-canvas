<!DOCTYPE html>

<html>
    <head>
        <title>Movimentando bloco com classe javascript</title>
        <script src="teclado.js"></script>
    </head>

    <body>
        <canvas id="meu_canvas" width="500" height="500"></canvas>

        <script>
            var canvas = document.getElementById("meu_canvas")
            var ctx = canvas.getContext('2d')

            // posição inicial do personagem
            let posicao = 0
            desenharPersonagem()

            var teclado = new Teclado(document)

            requestAnimationFrame(animar)

            function animar () {
                if (teclado.pressionada(SETA_ESQUERDA))
                    posicao -= 10
                else if (teclado.pressionada(SETA_DIREITA))
                    posicao += 10

                desenharPersonagem()
                requestAnimationFrame(animar)
            }

            function desenharPersonagem () {
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                ctx.fillRect(posicao, 100, 20, 50);
            }
        </script>
    </body>
</html>
